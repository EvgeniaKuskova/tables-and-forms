<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->
    <form action="/pets/orders" method="post">
        <div class="petType">
            <label for="petType">Вид: </label>
            <select name="petType" id="petType" required>
                <option value="cat" selected>Кошка</option>
                <option value="dog">Собака</option>
                <option value="tiger">Тигр</option>
            </select>
        </div>
        <div class="gender">
            <label for="gender">Пол: </label>
            <select name="gender" id="gender" required>
                <option value="boy" selected>Мужчина</option>
                <option value="girl">Женщина</option>
                <option value="none">Не выбрано</option>
            </select>
        </div>
        <div class="eyeColor">
            <label for="eyeColor">Цвет глаз (в шестнадцатеричной системе счисления): </label>
            <input
                    type="text"
                    name="eyeColor"
                    id="eyeColor"
                    pattern="^#[0-9A-Fa-f]{6}$"
                    value="#000000"
                    required />
        </div>
        <div class="tailLength">
            <label for="tailLength">Длина хвоста: </label>
            <input
                type="number"
                min="7"
                max="120"
                value="20"
                name="tailLength"
                id="tailLength"
                required />
        </div>
        <div class="name">
            <label for="name">Твоё имя: </label>
            <input type="text" name="name" id="name" value="Аноним" required />
        </div>
        <div class="dateOfBirth">
            <label for="dateOfBirth">Дата рождения: </label>
            <input type="date" name="dateOfBirth" id="dateOfBirth" value="1970-01-01" required />
        </div>
        <div class="email">
            <label for="email">Почта: </label>
            <input type="email" name="email" id="email" value="example@mail.ru" required />
        </div>

        <div class="phone">
            <label for="phone">Телефон: </label>
            <input type="text" name="phone" id="phone" value="+79001234567" required />
        </div>

        <div class="rules">
            <input
                    type="checkbox"
                    name="rules"
                    id="rules"
                    value="true"
                    required
            />
            <label for="rules">Я согласен с правилами</label>
        </div>

        <div class="form-example">
            <input type="submit" value="Отправить!" />
        </div>

        <div class="form-reset">
            <input type="reset" value="Сбросить">
        </div>

    </form>

</main>
</body>
</html>
