<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->
    <form action="/pets/orders" method="post">
        <div class="petType">
            <label for="petType">Вид: </label>
            <input type="text" name="petType" id="petType" required />
        </div>
        <div class="gender">
            <label for="gender">Пол: </label>
            <input type="text" name="gender" id="gender" required />
        </div>
        <div class="eyeColor">
            <label for="eyeColor">Цвет глаз: </label>
            <input type="text" name="eyeColor" id="eyeColor" required />
        </div>
        <div class="tailLength">
            <label for="tailLength">Длина хвоста: </label>
            <input type="text" name="tailLength" id="tailLength" required />
        </div>
        <div class="name">
            <label for="tailLength">Твоё имя: </label>
            <input type="text" name="name" id="name" required />
        </div>
        <div class="dateOfBirth">
            <label for="dateOfBirth">Дата рождения: </label>
            <input type="text" name="dateOfBirth" id="dateOfBirth" required />
        </div>
        <div class="email">
            <label for="email">Почта: </label>
            <input type="email" name="email" id="email" required />
        </div>

        <div class="form-example">
            <input type="submit" value="Отправить!" />
        </div>
    </form>

</main>
</body>
</html>
